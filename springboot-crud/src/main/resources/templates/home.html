<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <div class="container">
        <div>
            <a class="btn btn-primary mb-2" th:href="@{/add}">Add Employee</a>
        </div>
        <table id="employeeTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Actions</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text = "${employee.id}"></td>
                    <td th:text = "${employee.name}"></td>
                    <td th:text = "${employee.email}"></td>
                    <td th:text = "${employee.salary}"></td>
                    <td><a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${employee.id})}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${employee.id})}">Delete</a></td>
                </tr>
            </tbody>


        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>


    <script>
       let table = new DataTable('#employeeTable', {
          // options
        });
    </script>
</body>
</html>
